<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>GDP per capita prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>GDP per capita of NATO countries prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="General government revenue | Percent of GDP" placeholder="General government revenue (% of GDP)" required="required" size="60" />
        <br>
        <input type="text" name="General government total expenditure | National currency | Billions" placeholder="General government total expenditure (national currency, Billions)" required="required" size="60" />
		<br>
        <input type="text" name="Gross national savings | Percent of GDP" placeholder="Gross national savings (% of GDP)" required="required" size="60" />
		<br>
        <input type="text" name="Total investment | Percent of GDP" placeholder="Total investment (% of GDP)" required="required" size="60" />
        <br>
        <input type="text" name="Unemployment rate | Percent of total labor force" placeholder="Unemployment rate (% of Total labor force)" required="required" size="60" />

        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict GDP per capita</button>
    </form>

   <br>

   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
